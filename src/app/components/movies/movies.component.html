<div class="jumbotron">
    <div class="container">
        <h1>Find a movie!</h1>
        <p>Search for movie using this form</p>
        <form (submit)="searchMovies()">
            <input type="text" placeholder="Find a movie!" class="form-control" [(ngModel)]="searchString" name="searchString" />
            <br>
            <button class="btn btn-default btn-lg">Find</button>
        </form>
    </div>
</div>

<div class="panel panel-default" *ngIf="searchedResults">
    <div class="panel-heading">
        <h3 class="panel-title">Search Results</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of searchedResults let i=index">
                <div *ngIf="i<18" class="col-md-2">
                    <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
                    <h4>{{movie.title}}</h4>
                    <p>{{movie.release_date}}</p>
                    <a routerLink="/movie/{{movie.id}}" class="btn btn-default">View more</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Popular Movies</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of popularList let i=index">
                <div *ngIf="i<6">
                    <div class=col-md-2>
                        <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
                        <h4>{{movie.title}}</h4>
                        <p>{{movie.release_date}}</p>
                        <a routerLink="/movie/{{movie.id}}" class="btn btn-default">View more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h3 class="panel-title">In Theaters</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of theaterList let i=index">
                <div *ngIf="i<6" class="col-md-2">
                    <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
                    <h4>{{movie.title}}</h4>
                    <p>{{movie.release_date}}</p>
                    <a routerLink="/movie/{{movie.id}}" class="btn btn-default">View more</a>
                </div>
            </div>
        </div>
    </div>

</div>
