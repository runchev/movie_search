<div *ngIf="movie">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{movie.title}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}"/>
                </div>
                <div class="col-md-7">
                    <p>{{movie.overview}}</p>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item">Genres: <span *ngFor="let genre of movie.genres">{{genre.name}} </span></li>
                        <li class="list-group-item">Release date: {{movie.release_date}}</li>
                    </ul>
                    <br>
                    <div *ngIf="movie.homepage">
                        <a href="{{movie.homepage}}" class="btn btn-default" target="_blank">Visit Movie Website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
